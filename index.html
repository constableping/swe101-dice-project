<!DOCTYPE html>
<html>

<head>
  <title>Welcome to the Dice Game!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #header {
      text-align: center;
    }

    #container {
      margin: 20px auto;
      padding: 20px;
      background-color: pink;
      max-width: 300px;
    }

    input {
      width: 70%;
      margin-right: 4px;
    }

    button {
      font-size: 12px;
      width: 25%;
    }

    #output {
      margin: 20px auto;
      padding: 20px;
      background-color: whitesmoke;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1 id="header">Dice Game! âš„</h1>
  <div id="container">
    <input id="my-input" />
    <button id="my-button">Enter</button>
    <p>Let's Play</p>
    <div id="output">Type "Start" in the text field to begin the game</div>
  </div>
  <!-- Import program logic -->
  <script src="script.js"></script>
  <!-- Define button click functionality -->
  <script>
    var button = document.querySelector('#my-button');
    button.addEventListener('click', function () {
      // Set result to input value
      var input = document.querySelector('#my-input');
      var result = main(input.value);

      // Display result in output element
      var output = document.querySelector('#output');
      output.innerHTML = result;

      // Reset input value
      input.value = "";
    });
  </script>
</body>

</html>
